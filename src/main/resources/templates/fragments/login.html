<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<th:block th:fragment="login">

    <th:block sec:authorize="! isAuthenticated()">
        <form class="navbar-form navbar-right" th:action="@{/login}" method="post">
            <div class="form-group">
                <input type="text" name="username" th:placeholder="#{login.label.name}" class="form-control"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" th:placeholder="#{login.label.password}" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-success" th:text="#{login.button}">Login</button>
        </form>
    </th:block>

    <th:block sec:authorize="isAuthenticated()">
        <form class="navbar-form navbar-right" th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-success" th:text="#{logout.button}">Logout</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li><a class="" th:href="@{/account}" th:text="${#authentication.name}"></a></li>
        </ul>
    </th:block>


</th:block>

</html>
